<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Performance Tracker</title>
    <meta name="theme-color" content="#100f25"/>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <aside class="sidebar">
        <div class="app-title">VIP Tracker</div>
        <nav class="sidebar-nav">
            <button data-view="dashboard-view" class="nav-btn active">ðŸ“Š Dashboard</button>
            <button data-view="history-view" class="nav-btn">ðŸ“œ History</button>
            <button id="add-btn-sidebar" class="nav-btn">âž• Add New Record</button>
        </nav>
    </aside>

    <div class="main-content-wrapper">
        <header class="app-header">
            <div class="app-title-mobile">VIP Tracker</div>
            <div class="header-actions">
                <button id="theme-btn" title="Change Theme">ðŸŽ¨</button>
                <button id="export-btn" title="Export Data">ðŸ“¤</button>
                <label for="import-file" class="import-btn-label" title="Import Data">
                    ðŸ“¥ <input type="file" id="import-file" accept=".json">
                </label>
            </div>
        </header>

        <main class="app-container">
            <section id="dashboard-view" class="view active"></section>
            <section id="history-view" class="view">
                <div class="history-controls card">
                    <select id="filter-test-type"><option value="all">All Test Types</option><option value="flt">Full Length</option><option value="sectional">Sectional</option><option value="topic">Topic-wise</option></select>
                    <select id="sort-history"><option value="newest">Sort by: Newest</option><option value="score">Score (High-Low)</option><option value="rank">Rank (Low-High)</option></select>
                </div>
                <div id="history-list"></div>
            </section>
        </main>
    </div>

    <nav class="bottom-nav">
        <button data-view="dashboard-view" class="nav-btn active">ðŸ“Š Dashboard</button>
        <button data-view="history-view" class="nav-btn">ðŸ“œ History</button>
    </nav>

    <button id="add-btn-mobile" class="fab">+</button>
    
    <div id="form-modal" class="modal">
        <div class="modal-content card">
            <h3 id="form-title" class="section-title">Add New Record</h3>
            <form id="test-form">
                <input type="hidden" id="test-id">
                <div class="form-grid">
                    <div class="form-group"><label for="testName">Test Name</label><input type="text" id="testName" required></div>
                    <div class="form-group"><label for="testType">Test Type</label><select id="testType"><option value="flt">Full Length</option><option value="sectional">Sectional</option><option value="topic">Topic-wise</option></select></div>
                    <div class="form-group"><label for="score">Score</label><input type="number" step="any" id="score" required></div>
                    <div class="form-group"><label for="totalScore">Total Score</label><input type="number" step="any" id="totalScore" required></div>
                    <div class="form-group"><label for="rank">Rank</label><input type="number" id="rank" required></div>
                    <div class="form-group"><label for="totalStudents">Total Students</label><input type="number" id="totalStudents" required></div>
                    <div class="form-group"><label for="percentile">Percentile (%)</label><input type="number" step="any" id="percentile" required></div>
                    <div class="form-group"><label for="accuracy">Accuracy (%)</label><input type="number" step="any" id="accuracy" required></div>
                </div>
                <h4 class="section-title subject-title">Question Analysis (Total 120 Questions)</h4>
                <div class="form-grid">
                    <div class="form-group"><label for="correct">Correct</label><input type="number" id="correct" required></div>
                    <div class="form-group"><label for="incorrect">Incorrect</label><input type="number" id="incorrect" required></div>
                </div>
                <div class="form-actions"><button type="button" class="btn-cancel">Cancel</button><button type="submit" class="btn-save">Save</button></div>
            </form>
        </div>
    </div>

    <div id="theme-modal" class="modal">
        <div class="modal-content card"><h3 class="section-title">Choose a VIP Theme</h3><div class="theme-options" id="theme-options-grid"></div></div>
    </div>
    
    <div id="confirm-modal" class="modal">
        <div class="modal-content card" style="max-width: 400px;">
            <h3 id="confirm-title" class="section-title">Are you sure?</h3>
            <p id="confirm-message" style="text-align: center; margin-bottom: 20px;"></p>
            <div class="form-actions">
                <button type="button" class="btn-cancel" id="confirm-cancel-btn">Cancel</button>
                <button type="button" class="btn-save" id="confirm-ok-btn">OK</button>
            </div>
        </div>
    </div>

    <div id="achievement-toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
